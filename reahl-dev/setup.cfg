[options]
component = 
  [versions.'5.2']
  install_requires = [
    "reahl-component>=5.2,<5.3",
    "reahl-tofu>=5.2,<5.3",
    "reahl-stubble>=5.2,<5.3"
  ]
  [versions.'5.1']
  install_requires = [
    "reahl-component>=5.1,<5.2",
    "reahl-tofu>=5.1,<5.2",
    "reahl-stubble>=5.1,<5.2"
  ]
  [versions.'5.0']
  install_requires = [
    "reahl-component>=5.0,<5.1",
    "reahl-tofu>=5.0,<5.1",
    "reahl-stubble>=5.0,<5.1"
  ]
  [versions.'4.0']
  install_requires = [
    "reahl-component>=4.0,<4.1",
    "reahl-tofu>=4.0,<4.1",
    "reahl-stubble>=4.0,<4.1"
  ]
  [versions.'3.2']
  install_requires = [
    "reahl-component>=3.2,<3.3",
    "reahl-tofu>=3.2,<3.3",
    "reahl-bzrsupport>=3.2,<3.3"
  ]
  [versions.'3.1']
