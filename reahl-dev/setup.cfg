    "reahl-component>=3.0,<3.1",
    "reahl-tofu>=3.0,<3.1",
    "reahl-bzrsupport>=3.0,<3.1"
  ]
  [versions.'2.1']
  install_requires = [
    "reahl-component>=2.1,<2.2",
    "reahl-tofu>=2.1,<2.2",
    "reahl-bzrsupport>=2.1,<2.2"
  ]
  [versions.'2.0']
