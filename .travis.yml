sudo: required
dist: trusty


addons:
#  postgresql: "9.4"
  apt:
    packages:
        - equivs 
        - openssh-client 
        - dpkg-dev 
#        - chromium-browser 
#        - chromium-chromedriver
#        - gnupg2

        - python-virtualenv
        - python-dev
        - gcc
        - cython
        - libxml2-dev
#        - libxslt-dev
        - libsqlite3-0
        - sqlite3
        - postgresql-server-dev-9.1
        - zlib1g-dev
        - libjpeg62-dev
        - libfreetype6-dev
        - liblcms1-dev

services:
  - postgresql

language: python
python:
  - 3.4

before_install: 
  - "sudo apt-get install -qq gnupg2 libxslt-dev chromium-chromedriver chromium-browser"
  - "export PATH=$PATH:/usr/lib/chromium-browser/"
  - "chromium-browser -h"
#  - "gpg --gen-key --batch scripts/maketestkey"
  - "gpg2 --gen-key --batch scripts/maketestkey"


install:
  - "python scripts/bootstrap.py --script-dependencies"
  - "python scripts/bootstrap.py --pip-installs"
  - "reahl-control createdbuser reahl-web/etc/"
  - "reahl-control createdb reahl-web/etc/"
  - "reahl setup -sX -- develop -N"


before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - "reahl shell -sX -- reahl unit"

