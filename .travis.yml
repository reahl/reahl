sudo: false

env:
  global:
#    - PGPASSWORD=rhug     # TODO: need to remove the PGPASSWORD, rather use .pgpass method
    - REAHLWORKSPACE=$HOME
    - EMAIL=noone@example.org
    - DEBFULLNAME="Travis Tester"
    - DEBEMAIL=$EMAIL
    - PACKAGESIGNKEYID=DE633F86
    - DISPLAY=:99.0
    - PATH=$HOME/bin:$PATH

addons:
  apt:
    packages:
       # Basic apt dependencies
        - equivs 
        - openssh-client 
        - dpkg-dev
        - bzr
        - git
#        - chromium-browser       # See scripts/installChromium.sh
#        - chromium-chromedriver  # Ditto

       # For compiling pip installed extensions we use
        - python-virtualenv
        - python-dev
        - gcc
        - cython
        - libxml2-dev
        - libsqlite3-0
        - sqlite3
        - postgresql-server-dev-9.1
        - zlib1g-dev
        - libjpeg62-dev
        - libfreetype6-dev
        - liblcms1-dev
        # - phantomjs  # for reference... not allowed in apt addon

services:
  - postgresql  

language: python
python:
  - 3.4
#  - 3.5
#  - 2.7

before_install: 
  # Install stuff we can't install with apt addon
  - "scripts/installChromium.sh"

  # Import weak key used for testing
  - "gpg --import travis/testkey.public.asc travis/testkey.secret.asc"
  - "gpg --import-ownertrust < travis/testkey.trust.asc"
  - "gpg --list-keys"
  - "gpg --list-secret-keys"

  # Make git happy
  - git config --global user.email $EMAIL
  - git config --global user.name "$DEBFULLNAME"

  # Version checks of these things are useful for debugging
  - git --version
  - firefox --version
  #- wires --version # Not installed on travis
  - chromium-browser --version
  - chromedriver --version
  - gpg --version
  
install:
  - "python scripts/bootstrap.py --script-dependencies"
  - CFLAGS="-O0" python scripts/bootstrap.py --pip-installs
  - "echo '*:*:*:*:rhug' | $HOME/.pgpass"
  - "chmod 600 $HOME/.pgpass"
  - "reahl-control createdbuser -n reahl-web/etc/"
  - "reahl-control createdb reahl-web/etc/"
  - "reahl setup -sX -- develop -N"

before_script:
  # Set up headless display for browsers
  # DISPLAY is already set up
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

  # Setup ssh for password-less access to localhost
  - ssh-keygen -f ~/.ssh/id_rsa -N ""
  - cp ~/.ssh/{id_rsa.pub,authorized_keys}

  - eval $(ssh-agent)
  - ssh-add

  - ssh -o StrictHostKeyChecking=no localhost ls


script:
#  - "reahl shell -sdX -- reahl unit"
  - "cd reahl-domain; reahl unit"


