sudo: required
dist: trusty

env:
  - REAHLWORKSPACE=$HOME

addons:
#  postgresql: "9.4"
  apt:
    packages:
       # Basic apt dependencies
        - equivs 
        - openssh-client 
        - dpkg-dev 
#        - chromium-browser 
#        - chromium-chromedriver

       # For compiling pip installed extensions we use
        - python-virtualenv
        - python-dev
        - gcc
        - cython
        - libxml2-dev
        # - libxslt-dev   # not allowed in apt addon
        - libsqlite3-0
        - sqlite3
        - postgresql-server-dev-9.1
        - zlib1g-dev
        - libjpeg62-dev
        - libfreetype6-dev
        - liblcms1-dev

services:
  - postgresql

language: python
python:
  - 3.4
#  - 2.7

before_install: 
  # Install stuff we can't install with apt addon
  - "sudo apt-get install -qq libxslt-dev chromium-chromedriver chromium-browser"
  - "export PATH=$PATH:/usr/lib/chromium-browser/"    # Fix chromedriver path

  # Import weak key used for testing
  - "gpg --import travis/testkey.public.asc travis/testkey.secret.asc"
  - "gpg --import-ownertrust < travis/testkey.trust.asc"
  - "gpg --list-keys"
  - "gpg --list-secret-keys"

install:
  - "python scripts/bootstrap.py --script-dependencies"
  - "python scripts/bootstrap.py --pip-installs"
  - "python scripts/bootstrap.py"
  - "reahl-control createdbuser reahl-web/etc/"
  - "reahl-control createdb reahl-web/etc/"
  - "reahl setup -sX -- develop -N"

before_script:
  # Setup ssh for password-less access to localhost
  - ssh-keygen -f ~/.ssh/id_rsa -N ""
  - cp ~/.ssh/{id_rsa.pub,authorized_keys}

  - eval $(ssh-agent)
  - ssh-add

  - ssh -o StrictHostKeyChecking=no localhost ls

  # Set up headless display for browsers
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - "breakherefornow "
#  - "reahl shell -sX -- reahl unit"

