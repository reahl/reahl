[metadata]
name = reahl-workstation
version = 6.1.1
author = Iwan Vosloo
author_email = iwan@reahl.org
description = Useful commands to ease development.
long_description = file: README.rst
license_files = LICENSE
classifiers =
  Development Status :: 5 - Production/Stable
  Framework :: Reahl
  Intended Audience :: Developers
  License :: OSI Approved
  Operating System :: OS Independent
  Programming Language :: Python :: 3
  Environment :: Console
  
[options.packages.find]
exclude = etc, build, dist

[options]
packages = find_namespace:

install_requires =
  reahl-component>=6.1,<6.2

tests_require =
  pytest>=3.0
  reahl-tofu
  reahl-stubble
  reahl-dev

component = 
  [versions.'6.0']
  install_requires = [
    "reahl-component>=6.0,<6.1"
  ]
  [versions.'5.2']
  install_requires = [
    "reahl-component>=5.2,<5.3"
  ]
  [versions.'5.1']
  install_requires = [
    "reahl-component>=5.1,<5.2"
  ]
  [versions.'5.0']
  install_requires = [
    "reahl-component>=5.0,<5.1"
  ]
  [versions.'4.0']
  install_requires = [
    "reahl-component>=4.0,<4.1"
  ]
  

[options.entry_points]
reahl.component.commands = 
  Xpra = reahl.workstation.xprasupport:ControlXpra
  Ngrok = reahl.workstation.ngroksupport:Ngrok

