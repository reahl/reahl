[metadata]
name = fileupload
version = 0.1

[options]
py_modules = 
  fileupload

install_requires = 
  reahl-web>=6.1,<6.2
  reahl-component>=6.1,<6.2
  reahl-sqlitesupport>=6.1,<6.2
  reahl-web-declarative>=6.1,<6.2

tests_require = 
  pytest>=3.0
  reahl-tofu
  reahl-stubble
  reahl-dev
  reahl-webdev

component = 
  persisted = [
    "reahl.doc.examples.web.fileupload.fileupload:Comment",
    "reahl.doc.examples.web.fileupload.fileupload:AttachedFile"
  ]
  

