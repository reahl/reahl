[metadata]
name = i18nexamplebootstrap
version = 0.1

[options]
py_modules = 
  i18nexamplebootstrap

install_requires = 
  reahl-web>=6.1,<6.2
  reahl-component>=6.1,<6.2
  reahl-sqlalchemysupport>=6.1,<6.2
  reahl-sqlitesupport>=6.1,<6.2
  reahl-web-declarative>=6.1,<6.2

tests_require = 
  pytest>=3.0
  reahl-tofu
  reahl-stubble
  reahl-dev
  reahl-webdev
  reahl-browsertools

component = 
  persisted = [
    "reahl.doc.examples.tutorial.i18nexamplebootstrap.i18nexamplebootstrap:Address"
  ]
  

[options.entry_points]
reahl.translations = 
  i18nexamplebootstrap = reahl.doc.examples.tutorial.i18nexamplebootstrap.i18nexamplebootstrapmessages

[options.package_data]
* = 
  */LC_MESSAGES/*.mo

