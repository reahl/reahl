[metadata]
name = i18nexamplebootstrap
version = 0.0

[options]
py_modules =
  i18nexamplebootstrap

install_requires =
  reahl-web
  reahl-component
  reahl-sqlalchemysupport
  reahl-sqlitesupport
  reahl-web-declarative

tests_require =
  pytest>=3.0
  reahl-tofu
  reahl-stubble
  reahl-dev
  reahl-webdev
  reahl-browsertools

component =
  {
    "persisted": [
      "reahl.doc.examples.tutorial.i18nexamplebootstrap.i18nexamplebootstrap:Address"
    ]
  }

[options.entry_points]
  reahl.translations = 
    i18nexamplebootstrap = reahl.doc.examples.tutorial.i18nexamplebootstrap.i18nexamplebootstrapmessages


