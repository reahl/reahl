[metadata]
name = jobsbootstrap
version = 0.1

[options]
py_modules = 
  jobsbootstrap

install_requires = 
  reahl-web>=6.1,<6.2
  reahl-component>=6.1,<6.2
  reahl-sqlalchemysupport>=6.1,<6.2
  reahl-sqlitesupport>=6.1,<6.2
  reahl-web-declarative>=6.1,<6.2

tests_require = 
  pytest>=3.0
  reahl-tofu
  reahl-stubble
  reahl-dev
  reahl-webdev
  reahl-browsertools

component = 
  persisted = [
    "reahl.doc.examples.tutorial.jobsbootstrap.jobsbootstrap:Address"
  ]
  # Register the job:
  schedule = [
    "reahl.doc.examples.tutorial.jobsbootstrap.jobsbootstrap:Address.clear_added_flags"
  ]
  

