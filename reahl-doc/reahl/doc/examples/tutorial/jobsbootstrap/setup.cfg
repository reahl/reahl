[metadata]
name = jobsbootstrap
version = 0.0

[options]
py_modules = 
  jobsbootstrap

install_requires = 
  reahl>=6.0,<6.1
  reahl-web
  reahl-component
  reahl-sqlalchemysupport
  reahl-sqlitesupport
  reahl-web-declarative

tests_require = 
  pytest>=3.0
  reahl-tofu
  reahl-stubble
  reahl-dev
  reahl-webdev
  reahl-browsertools

component = 
  persisted = [
    "reahl.doc.examples.tutorial.jobsbootstrap.jobsbootstrap:Address"
  ]
  # Register the job:
  schedule = [
    "reahl.doc.examples.tutorial.jobsbootstrap.jobsbootstrap:Address.clear_added_flags"
  ]
  

