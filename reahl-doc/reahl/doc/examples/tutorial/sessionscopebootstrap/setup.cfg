[metadata]
name = sessionscopebootstrap
version = 0.1

[options]
py_modules = 
  sessionscopebootstrap

install_requires = 
  passlib>=1.7.1,<1.7.9999
  reahl-web>=6.1,<6.2
  reahl-component>=6.1,<6.2
  reahl-sqlalchemysupport>=6.1,<6.2
  reahl-sqlitesupport>=6.1,<6.2
  reahl-web-declarative>=6.1,<6.2

tests_require = 
  pytest>=3.0
  reahl-tofu
  reahl-stubble
  reahl-dev
  reahl-webdev
  reahl-browsertools

component = 
  persisted = [
    "reahl.doc.examples.tutorial.sessionscopebootstrap.sessionscopebootstrap:User",
    "reahl.doc.examples.tutorial.sessionscopebootstrap.sessionscopebootstrap:LoginSession"
  ]
  

