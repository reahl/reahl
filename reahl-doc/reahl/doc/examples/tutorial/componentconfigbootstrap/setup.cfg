[metadata]
name = componentconfigbootstrap
version = 0.0

[options]
py_modules =
  componentconfigbootstrap

install_requires =
  reahl>=6.0,<6.1
  reahl-web
  reahl-component
  reahl-sqlalchemysupport
  reahl-sqlitesupport
  reahl-web-declarative

tests_require =
  pytest>=3.0
  reahl-tofu
  reahl-stubble
  reahl-dev
  reahl-webdev
  reahl-browsertools

component =
  {
    "configuration": "reahl.doc.examples.tutorial.componentconfigbootstrap.componentconfigbootstrap:AddressConfig",
    "persisted": [
      "reahl.doc.examples.tutorial.componentconfigbootstrap.componentconfigbootstrap:Address"
    ]
  }


