[metadata]
name = accessbootstrap
version = 0.0

[options]
py_modules =
  accessbootstrap

install_requires =
  reahl>=6.0,<6.1
  reahl-web
  reahl-component
  reahl-sqlalchemysupport
  reahl-sqlitesupport
  reahl-web-declarative
  reahl-domain

tests_require =
  pytest>=3.0
  reahl-tofu
  reahl-stubble
  reahl-dev
  reahl-webdev
  reahl-browsertools

component =
  {
    "persisted": [
      "reahl.doc.examples.tutorial.accessbootstrap.accessbootstrap:AddressBook",
      "reahl.doc.examples.tutorial.accessbootstrap.accessbootstrap:Collaborator",
      "reahl.doc.examples.tutorial.accessbootstrap.accessbootstrap:Address"
    ]
  }


