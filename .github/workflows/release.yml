name: Release

on:
  release:
    types:
      [created]

  workflow_dispatch:

jobs:
  call_build:
    uses: ./.github/workflows/build.yml

  deploy:
    needs: call_build
    #environment: release-builds
    runs-on:  ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: python -m pip install --upgrade pip

      - name: Download wheels
        uses: actions/download-artifact@v2
        with:
          name: wheels
          path: ~/.reahlworkspace/dist-egg

      - name: Setup Test env
        run: |
          if [ -f /home/runner/.gnupg/gpg.conf ]; then cat /home/runner/.gnupg/gpg.conf; else echo 'GPG file not found 1'; fi 
          sudo ./scripts/installDebs.sh
          sudo ./scripts/installDevEnvDebs.sh
          ./scripts/setupDevEnv.sh
          echo "Showing GPG file"
          if [ -f /home/runner/.gnupg/gpg.conf ]; then cat /home/runner/.gnupg/gpg.conf; else echo 'GPG file not found 2'; fi
          echo "DONE Showing GPG file"

      - name: Install reahl
        run: pip install --pre reahl-dev reahl-commands #uses wheels as specified in $HOME/.pip/pip.conf

      - name: Select all reahl projects
        run: . $HOME/.profile && reahl refresh && reahl select -a

      - name: Sign all wheels
        run: . $HOME/.profile && reahl sign -sdX && reahl list -s && find $HOME/.gnupg/ -type f -exec shred -f {} \;

      - name: Publish
        run: |
          ls -la /home/runner/.reahlworkspace/dist-egg/
          echo "Showing GPG file"
          if [ -f /home/runner/.gnupg/gpg.conf ]; then cat /home/runner/.gnupg/gpg.conf; else echo 'GPG file not found 3'; fi
          echo "DONE Showing GPG file"
          gpg --batch --verify /home/runner/.reahlworkspace/dist-egg/reahl_web-*.asc /home/runner/.reahlworkspace/dist-egg/reahl_web-*.whl
          . $HOME/.profile && ./travis/configurePypi.sh 

#      . $HOME/.profile && ./travis/configurePypi.sh && reahl upload -rusdX
