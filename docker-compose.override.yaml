version: "3.9"
services:
  reahl:
    volumes:
      - type: bind
        source: ~/.bash_history_docker
        target: /home/developer/.bash_history
      - $REAHL_EXAMPLE_CHECKOUT_DIR:/tmp/examples
    environment:
      BOOTSTRAP_REAHL_SOURCE: /home/developer/reahl

  postgres:
    container_name: postgres
    image: postgres:12.3
    restart: always
    environment:
        POSTGRES_PASSWORD: reahl
        POSTGRES_USER: developer
    
  mysql:
    container_name: mysql
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    profiles:
      - dontstart
    environment:
      MYSQL_ROOT_PASSWORD: reahl

  # BUILDKIT_PROGRESS=plain COMPOSE_DOCKER_CLI_BUILD=1 DOCKER_BUILDKIT=1 docker-compose build travis-cli
  # docker-compose run --rm travis-cli status
  # docker-compose run --rm travis-cli login --com -g $(cat ~/.ssh/github-token)
  # docker-compose run --rm travis-cli encrypt-file --com -r reahl/reahl -p /travis/thefile 
  travis-cli:
    container_name: travis-cli
    image: travis-cli:latest
    restart: "no"
    profiles:
      - dontstart
    volumes:
      - type: bind
        source: /tmp
        target: /travis
      - type: bind
        source: ~/.travis
        target: /home/developer/.travis
    build:
      context: .
      dockerfile: Dockerfile.travis-cli
    
  apt-cacher-ng:
    container_name: apt-cacher-ng
    image: apt-cacher-ng:latest
    restart: "no"
    profiles:
      - dontstart
    ports:
      - "3142:3142"
    build:
      context: .
      dockerfile: Dockerfile.apt-cacher-ng
    
